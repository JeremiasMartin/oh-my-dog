{% extends "OhMyDogApp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Editar Perfil</h1>
<div class="container" >
    <div class="card-deck">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="listing-heading text-center">
                        <h5 class="card-title">Perfil</h5>
                    </div>
                    <form method="post" action="" style="color: black;">
                    {% csrf_token %}
                        <p class="card-text"><i class="fa-solid fa-user" style="color: #e4a64e;"></i> Nombre: {{ form.nombre }} </p>
                        <hr>
                        <p class="card-text"><i class="fa-solid fa-user" style="color: #e4a64e;"></i> Apellido: {{ form.apellido }} </p>
                        <hr>
                        <p class="card-text"><i class="fa-solid fa-phone-volume" style="color: #e4a64e;"></i> Tel√©fono: {{ form.telefono }}</p>
                        <hr>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                    <a href="/usuarios/ver_perfil/" class="btn btn-primary">Cancelar</a>
                </div>
            </div>
        </div>
    </div> 
</div>

{% endblock %}
