{% extends 'OhMyDogApp/base.html' %}

{% block content %}
  <h1>Postularse para Adopción</h1>
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <div id="msg-{{ message.tags }}" class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
          {% endfor %}
      </ul>
    {% endif %}
  <form method="post">
    {% csrf_token %}

    {% if not esRegistrado %}
    <div class="form-group">
      <label for="id_nombre">Nombre*:</label>
      <input type="text" id="id_nombre" name="nombre" required>
    </div>
    
    <div class="form-group">
      <label for="id_apellido">Apellido*:</label>
      <input type="text" id="id_apellido" name="apellido" required>
    </div>

    <div class="form-group">
      <label for="id_email">Mail*:</label>
      <input type="email" id="id_email" name="email" required>
    </div>

    <div class="form-group">
      <label for="id_telefono">Teléfono*:</label>
      <input type="tel" id="id_telefono" name="telefono" required>
    </div>
    {% endif %}
    <div class="form-group">
      <label for="id_mensaje"></label>
      <textarea style="width:500px" id="id_mensaje" name="mensaje" class="form-control" placeholder="*OBLIGATORIO* Por favor, comparte por qué crees que serías un buen hogar para nuestro perro en adopción." required></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Enviar Postulación</button>
  </form>
{% endblock %}
