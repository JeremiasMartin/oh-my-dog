{% extends "OhMyDogApp/base.html" %}

{% block content %}

<h1>Cargar Guardia</h1>

<form method="post">
  {% csrf_token %}
  <textarea id="id_descripcion" name="descripcion" style="width: 400px; height: 200px;">{{ form.descripcion.value }}</textarea>
  <br><br>
  <button type="submit">Guardar</button>
</form>

{% endblock %}
